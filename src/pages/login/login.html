<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="credentialsForm" (ngSubmit)="doLogin()">
    <ion-list>
      
      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input [formControl]="credentialsForm.controls['username']" type="text" value="">
            </ion-input>
      </ion-item>
      

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input [formControl]="credentialsForm.controls['password']"  type="password" value=""></ion-input>
      </ion-item>

      <div padding >
        <button ion-button color="primary" block type="submit" class="sign-up-button2">
            {{ 'LOGIN_BUTTON' | translate }}
          </button>
      </div>

    </ion-list>

    <ion-item *ngIf="pleaseWait === true" class="text-center" style="color: #fff">
            Authenticating you, please wait...
        </ion-item>
  </form>
</ion-content>
